<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Acme&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <div>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        </div>

        <h1 class="font" id="trybewarts-header-title">Trybewarts</h1>

        <div id="login-section">
            <form action="" class="trybewarts-login">
                <input type="email" name="email" id="email" class="form-control lg" placeholder="Email">
                <input type="password" name="password" id="senha" class="form-control lg" placeholder="Senha">
                <button class="input-group-text lg" id="login">Entrar</button>
            </form>
        </div>
    </header>
    <br>
    <br>
    <br>
    <br>
    <main>
        <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">
        <form action="" id="evaluation-form">
            <h2 class="font" id="titulo">Formulário</h2>
            <br>
            <div id="primeira-parte">
                <div id="nome-sobrenome">
                    <input class="form-control inp-nome" type="text" name="PrimeiroNome" id="input-name"
                        placeholder="Nome">
                    <input class="form-control inp-nome" type="text" name="Sobrenome" id="input-lastname"
                        placeholder="Sobrenome">
                </div>
                <div id="email-casa">
                    <input class="form-control inp-nome" type="email" name="Email" id="input-email" placeholder="Email">
                    <div id="casas">
                        <label class="font" id="txt-casas" for="house">Casa:</label>
                        <select class="form-select" name="" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <hr>
            <section id="fambtns">
                <h5 class="font" id="label-family">Qual sua família?</h5>
                <div id="radgroup">
                    <div><input type="radio" name="family" value="Frontend" id="frontend"><label
                            for="frontend">Frontend</label></div>
                    <div><input type="radio" name="family" value="Backend" id="backend"><label
                            for="backend">Backend</label></div>
                    <div><input type="radio" name="family" value="FullStack" id="fullstack"><label
                            for="fullstack">Fullstack</label></div>
                </div>
            </section>
            <hr>
            <section id="checkboxs">
                <h5 class="font" id="label-content">Qual conteúdo você está com mais vontade de aprender?</h5>
                <div class="group">
                    <div class="hb">
                        <input type="checkbox" class="subject" name="learn" value="HoFs" id="hofs"><label
                            for="hofs">HoFs</label>
                    </div>
                    <div class="hb">
                        <input type="checkbox" class="subject" name="learn" value="Jest" id="jest"><label
                            for="jest">Jest</label>
                    </div>
                    <div class="hb">
                        <input type="checkbox" class="subject" name="learn" value="Promises" id="promises"><label
                            for="promises">Promises</label>
                    </div>
                    <div class="hb">
                        <input type="checkbox" class="subject" name="learn" value="React" id="react"><label
                            for="react">React</label>
                    </div>
                    <div class="hb">
                        <input type="checkbox" class="subject" name="learn" value="SQL" id="sql"><label
                            for="sql">SQL</label>
                    </div>
                    <div class="hb">
                        <input type="checkbox" class="subject" name="learn" value="Python" id="python"><label
                            for="python">Python</label>
                    </div>
                </div>
            </section>
            <hr>
            <section id="evaluation">
                <h5 class="font" id="label-rate">Como você avalia a Trybewarts?</h5>
                <div class="group">
                    <div class="nota">
                        <input class="numeros" type="radio" name="rate" value="1" id="one"><label for="one">1</label>
                    </div>
                    <div class="nota">
                        <input class="numeros" type="radio" name="rate" value="2" id="two"><label for="two">2</label>
                    </div>
                    <div class="nota">
                        <input class="numeros" type="radio" name="rate" value="3" id="three"><label
                            for="three">3</label>
                    </div>
                    <div class="nota">
                        <input class="numeros" type="radio" name="rate" value="4" id="four"><label for="four">4</label>
                    </div>
                    <div class="nota">
                        <input class="numeros" type="radio" name="rate" value="5" id="five"><label for="five">5</label>
                    </div>
                    <div class="nota">
                        <input class="numeros" type="radio" name="rate" value="6" id="six"><label for="six">6</label>
                    </div>
                    <div class="nota">
                        <input class="numeros" type="radio" name="rate" value="7" id="seven"><label
                            for="seven">7</label>
                    </div>
                    <div class="nota">
                        <input class="numeros" type="radio" name="rate" value="8" id="eight"><label
                            for="eight">8</label>
                    </div>
                    <div class="nota">
                        <input class="numeros" type="radio" name="rate" value="9" id="nine"><label for="nine">9</label>
                    </div>
                    <div class="nota">
                        <input class="numeros" type="radio" name="rate" value="10" id="ten"><label for="ten">10</label>
                    </div>
                </div>
            </section>
            <hr>
            <section id="txtarea">
                <h5 class="textarea font">Deixe seu comentário:</h5>
                <textarea id="textarea" maxlength="500" draggable="false"></textarea>
                <p>Caracteres restantes: </p><span id="counter">500</span>
            </section>
            <hr id="dist">
            <section id="agree">
                <label class="font" id="label-infos">Você concorda com o uso das informações acima?</label>
                <label for="agreement"><input class="subject" type="checkbox" id="agreement" required> Concordo</label>
            </section>
            <section id="submit">
                <button class="input-group-text" type="submit" id="submit-btn" disabled="true">Enviar</button>
            </section>
        </form>
    </main>
    <br>
    <footer id="rodape">
        <p> Direitos reservados à Trybewarts© </p>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
